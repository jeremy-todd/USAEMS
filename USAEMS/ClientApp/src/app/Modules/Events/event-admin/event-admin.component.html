<div class="container">
  <h3>Events Management</h3>
  <p>Select an event to edit or New Event</p>
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit(eventForm.value)">
    <label>Select Event...</label>
    <select id="eventList" [(ngModel)]="selectedValue" class="form-control form-control-sm" (change)="onSelectEvent($event)">
      <option id="0" value="new">New Event</option>
      <option *ngFor="let event of eventList" [attr.value]="event.id">{{event.eventName}} ({{event.eventDateTime | date: 'MM/dd/yyyy' }})</option>
    </select>
    <br />
    <div class="row">
      <div class="col">
        <label>Event Name:</label>
        <input type="text" id="eventName" formControlName="eventName" class="form-control form-control-sm">
      </div>
      <div class="col">
        <label>Event Type:</label>
        <select id="eventType" formControlName="eventType" class="form-control form-control-sm">
          <option value="0">Event Type</option>
          <option value="athletics">Athletics</option>
          <option value="non-athletics">Non-Athletics</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>Event Date:</label>
        <input type="date" id="eventDate" formControlName="eventDate" class="form-control form-control-sm">
      </div>
      <div class="col">
        <label>Event Time:</label>
        <input type="time" id="eventTime" formControlName="eventTime" class="form-control form-control-sm">
      </div>
    </div>
    <div class="form-group">
      <label>Event Description:</label>
      <input type="text" id="eventDesc" formControlName="eventDesc" class="form-control form-control-sm">
      <input type="hidden" formControlName="eventId" />
    </div>
    <br />
    <div class="btn-row">
      <button type="submit" class="btn btn-primary btn-sm">Save</button>
      <button type="button" class="btn btn-danger btn-sm">Cancel</button>
    </div>
  </form>
</div>
