<div class="container">
  <h3>Incident Reporting System</h3>
  <p>Select an incident to edit or New Incident</p>
  <form [formGroup]="incidentReport">
    <select id="incidentList" [(ngModel)]="selectedValue" class="form-control form-control-sm" (change)="onSelectIncident($incident)">
      <option id="0" value="new">New Incident</option>
      <option *ngFor="let incident of incidentList" [attr.value]="incident.id">{{incident.event}}</option>
    </select>
    <div class="row">
      <div class="col">
        <label>Event:</label>
        <select id="eventList" [(ngModel)]="selectedValue" class="form-control form-control-sm" (change)="onSelectEvent($event)">
          <option *ngFor="let event of eventList" [attr.value]="event.id">{{event.eventName}} ({{event.eventDateTime | date: 'MM/dd/yyyy' }})</option>
        </select>
      </div>
      <div class="col">
        <label>Date:</label>
        <input type="date" id="date" formControlName="date" class="form-control form-control-sm" disabled>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>Location:</label>
        <input type="text" id="location" formControlName="location" class="form-control form-control-sm">
      </div>
      <div class="col">
        <label>Time:</label>
        <input type="time" id="incidentTime" formControlName="incidentTime" class="form-control form-control-sm">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>First Name:</label>
        <input type="text" id="firstName" formControlName="firstName" class="form-control form-control-sm">
      </div>
      <div class="col">
        <label>Last Name:</label>
        <input type="text" id="lastName" formControlName="lastName" class="form-control form-control-sm">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>Address:</label>
        <input type="text" id="addressStreet" formControlName="addressStreet" class="form-control form-control-sm">
      </div>
      <div class="col">
        <label>Phone:</label>
        <input type="tel" id="phone" formControlName="phone" class="form-control form-control-sm">
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-4">
        <input type="text" id="addressCity" formControlName="addressCity" class="form-control form-control-sm">
      </div>
      <div class="col-2">
        <select id="addressState" formControlName="addressState" class="form-control form-control-sm">
          <option value="0">State</option>
          <option value="TX">Texas</option>
          <option value="AL">Alabama</option>
          <option value="NM">New Mexico</option>
        </select>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-6">
        <input type="number" id="addressZIP" formControlName="addressZIP" class="form-control form-control-sm">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>Date of Birth:</label>
        <input type="date" id="date" formControlName="dateofBirth" class="form-control form-control-sm">
      </div>
      <div class="col">
        <label>Email Address:</label>
        <input type="email" id="email" formControlName="email" class="form-control form-control-sm">
      </div>
    </div>
    <div class="form-group">
      <label>Description:</label>
      <textarea class="form-control" id="descirption" formControlName="descirption" rows="5"></textarea>
    </div>
    <div class="row">
      <div class="col">
        <label>Employee:</label>
        <input type="text" id="employee" formControlName="employee" class="form-control form-control-sm" disabled>
      </div>
      <div class="col">
        <label>PD Case Number:</label>
        <input type="text" id="pdCaseNumber" formControlName="pdCaseNumber" class="form-control form-control-sm">
      </div>
    </div>
    <br />
    <div class="btn-row">
      <button type="submit" class="btn btn-primary btn-sm">Save</button>
      <button type="button" class="btn btn-danger btn-sm">Cancel</button>
    </div>
  </form>
</div>
